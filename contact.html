<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nida Ghuman contact page</title>
    <!--linking to reset.css-->
    <link rel= "stylesheet" href="reset.css">
    <!--linking to Bootstrap-->

    <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
       crossorigin="anonymous"></script>
    <!--linking to FontAwesome-->
    <script src="https://kit.fontawesome.com/7af0740e69.js" crossorigin="anonymous"></script>

  </head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <section class="container-fluid">
              <a class="navbar-brand" href="index.html">Nida Ghuman</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLinks" aria-controls="navbarNavLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <section class="collapse navbar-collapse justify-content-end" id="navbarNavLinks">
                <section class="navbar-nav">
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                  <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </section>
              </section>
            </section>
       </nav>
       <!--header image-->
       <img src="assets/contact-header.png" class="img-fluid w-100" alt="contact-me-page-header">
    </header>

   <main class="container-fluid bg-light flex-shrink-0 mt-3">
         <!--row single centered column-->
        <section class="row justify-content-center">
          <section class="col-md-6">
         <!--How to connect with me info-->
              <section class="card m-4">
                <section class="card-body">
                  <h5 class="text-center">Connect with Me</h5>
                  <p>
                    Connect on <b>LinkedIn</b> or <b>GitHub</b> from the links at the bottom of the page, email me at <b>nidaqg@gmail.com</b>, or fill out the contact form below!
                  </p>
                </section>
              </section>
        <!--contact form wrapped within a card -->
            <form class="card m-4">
             <section class="card-body">
               <!--form input: Name-->
                <section class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Name">
                </section>
                 <!--form input: Email address-->
                <section class="mb-3">
                  <label for="email-address" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
                </section>
                <!--form input: Message content-->
                <section class="mb-3">
                  <label for="message-text" class="form-label">Message</label>
                  <textarea class="form-control" id="message-text" placeholder="Message" rows="6"></textarea>
                </section>
                <!--form submit button-->
                <section class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn btn-outline-secondary">Submit</button>
                </section>
             </section>  
            </form>
            <!--form ends here-->
          </section>
        </section>
        <!--second row ends here-->
   </main>

         <!--Footer-->
         <footer class="footer mt-auto py-2">
          <section class="card text-center text-white bg-dark">
             <section class="card-body">
              <h5 class="card-title">Connect with Me</h5>
              <a href="https://github.com/nidaqg"><i class="fab fa-github-square fa-3x" style="color: white;"></i></a>
              <a href="https://www.linkedin.com/in/nida-ghuman-7b8a6b1ba/"><i class="fab fa-linkedin fa-3x" style="color: white;"></i></a>
            </section>
          </section>
       </footer>


</body>
</html>
